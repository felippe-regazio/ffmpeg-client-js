<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasm FFMPEG Client Demo</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <h1>Wasm FFMPEG Client Demo (Trim Processor)</h1>
  
  <form id="theform" action="/" onsubmit="trimFiles(event); return false;" disabled>
    <div class="form-field">
      <label class="step">Choose one or many files</label>
      <input type="file" name="ffmpeg-files" accept="video/*" multiple>
    </div>
    
    <div class="form-field">
      <label class="step">Add arguments</label>
      
      <label for="start-time">Start time:</label>
      <input type="text" name="start-time" value="00:00:05">
      
      <label for="end-time">End time:</label>
      <input type="text" name="end-time" value="00:00:15">
    </div>
    
    <div class="form-field">
      <label class="step">Process It!</label>
      <p>Keep your inspector/console opened to check the file process information</p>
      <button class="go-button">Go</button>
    </div>
  </form>
  
  <script src="./../src/index.js" type="application/javascript"></script>
  <script src="./../src/processors.js" type="application/javascript"></script>
  <script src="./main.js" type="application/javascript"></script>
</body>
</html>
